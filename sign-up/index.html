<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <form action="">
                <h3>SIGN-UP</h3>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon"><ion-icon name="person-circle"></ion-icon></div>
                    <input type="text">
                </div>
            </div>
            <div class="inputBox">
                <span>Email</span>
                <div class="box">
                    <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                    <input type="email">
                </div>
            </div>
            <div class="inputBox">
                <span>create password</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                    <input type="password">
                </div>
            </div>
            
            <div class="inputBox">
                <span>confirm Password</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                    <input type="password">
                </div>
            </div>
            
            <div class="inputBox">
                
                <div class="box">
                    
                    <input type="submit" value="create account">
                </div>
            </div>
            <p>Already a member ? <a href="../log-in/index.html" class="login">Log in</a>
            </p>
        </form>
    </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
